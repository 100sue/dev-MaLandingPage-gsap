<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ma carte de visite de developpeur front-end">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte de Visite</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="reveal">
                <div class="h1 primary">R<span>o</span>la<span>nd</span></div>
            </div>
            <div class="reveal">
                <div class="h1 primary">A<span>PP</span>ERT</div>
            </div>
        </div>
        <div class="hr"></div>

        <div class="row intro">
            <div class="parag">front-end developer</div>
            <div class="parag">available immediately</div>
            <div class="parag">email</div>
            <div class="parag">Paris, France</div>
        </div>

        <div class="white-space"></div>

        <div class="row">
            <div class="nav-item about">
                <div>About</div>
                <div class="num">01</div>
            </div>
            <div class="reveal">
                <div class="h1 secondary">French</div>
            </div>
            <div class="nav-item projects">
                <div>Projects</div>
                <div class="num">02</div>
            </div>
        </div>

        <div class="hr"></div>

        <div class="row">
            <div class="reveal">
                <div class="h1 secondary">Frontend</div>
            </div>
            <div class="reveal">
                <div class="h1 secondary">Developer &nbsp;&nbsp;</div>
            </div>
        </div>

        <div class="hr"></div>

        <div class="row">
            <div class="reveal">
                <div class="h1 secondary">Based</div>
            </div>
            <div class="nav-item contact">
                <div>Contact</div>
                <div class="num">03</div>
            </div>
            <div class="reveal">
                <div class="h1 secondary">in Paris</div>
            </div>
        </div>

        <div class="hr"></div>
       
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
